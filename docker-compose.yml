version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@hycloud.com.br}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    restart: unless-stopped

  hycloud-site:
    build: .
    container_name: hycloud-site
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hycloud.rule=Host(`${DOMAIN:-hycloud.com.br}`)"
      - "traefik.http.routers.hycloud.entrypoints=websecure"
      - "traefik.http.routers.hycloud.tls.certresolver=letsencrypt"
    restart: unless-stopped

volumes:
  letsencrypt:
